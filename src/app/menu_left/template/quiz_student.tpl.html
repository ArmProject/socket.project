<div class="widget-box">
	<div class="widget-header header-color-dark">
		<h5 class="bigger-180 lighter">{{index}}. {{question}}</h5>
	</div>

	<div class="widget-body" ng-hide="isEnd">
		<!-- <div class="widget-main padding-10 answer"> -->
		<div class="control-group">
			<div class="radio" ng-repeat="ans in answer">
				<label>
					<input class="ace" type="radio" name="form-field-radio" ng-click="select($index)" ng-checked="$index==0"/>
					<span class="lbl">{{ans}}</span>
				</label>
			</div>
		</div>
		<!-- </div> -->
		<div class="widget-toolbox clearfix">
			<button class="btn pull-right" ng-click="next()">Next</button>
		</div>
	</div>    

	<div class="widget-body" ng-show="isEnd">
		Finish!!!!
	</div>
</div>
